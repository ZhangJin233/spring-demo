plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.spring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.6', ext: 'pom'
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter")
    compile "com.github.tomakehurst:wiremock:2.25.1"
    compile 'org.spockframework.spock:spock-core:spock-1.3'
    compile 'org.spockframework.spock:spock-spring:spock-1.3'
    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation 'io.rest-assured:rest-assured:4.1.2'
}

test {
	useJUnitPlatform()
}
